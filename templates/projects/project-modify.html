{% extends 'shared/base_form.html' %}
{%block pagetitle %}Schedule-Pro | Modify Project{% endblock %}
{%block extra_head %}
<script src="/scripts/jquery.colorPicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#colour').colorPicker();
});
</script>
<link href="/css/colorPicker.css" type="text/css" rel="stylesheet" />
{% endblock %}

{%block formtitle %}Modify Project{% endblock %}
{%block main_content %}
    <form action="/projects/edit/{{ project.key.urlsafe() }}" method="post">
    <table>
      <tr>
        <td width="150">Name:</td>
        <td width="300"><input name="name" id="name" type="text" value="{{ project.name }}" /></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input name="description" id="description" type="text" value="{{ project.description }}" /></td>
      </tr>
      <tr>
        <td>Colour:</td>
        <td><input name="colour" id="colour" type="text" value="{{ project.colour }}" /></td>
      </tr>
    </table>
    <input id="submit" name="submit" type="submit" value="Save Project" />
    </form>
{% endblock %}
