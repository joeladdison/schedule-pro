{% extends 'shared/base_form.html' %}
{%block pagetitle %}Schedule-Pro | Add Project{% endblock %}
{%block extra_head %}
<script src="/scripts/jquery.colorPicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#colour').colorPicker();
});
</script>
<link href="/css/colorPicker.css" type="text/css" rel="stylesheet" />
{% endblock %}

{%block formtitle %}Add Project{% endblock %}
{%block main_content %}
    <form action="/projects/add" method="post">
    <table>
      <tr>
        <td width="150">Name:</td>
        <td width="300"><input name="name" id="name" type="text" /></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input name="description" id="description" type="text" /></td>
      </tr>
      <tr>
        <td><label for="colour">Colour</label></td>
        <td><input name="colour" id="colour" type="text" value="{{ rand_col }}" /></td>
      </tr>
    </table>
    <input id="submit" name="submit" type="submit" value="Add Project" />
    </form>
{% endblock %}
