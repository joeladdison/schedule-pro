{% extends 'shared/base_form.html' %}
{%block pagetitle %}Schedule-Pro | Add Calendar{% endblock %}
{%block extra_head %}
<script src="/scripts/jquery.colorPicker.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
    $('#colour').colorPicker();
});
</script>
<link href="/css/colorPicker.css" type="text/css" rel="stylesheet" />
{% endblock %}

{%block formtitle %}Add Calendar{% endblock %}
{%block main_content %}
    <form action="/calendar/add" method="post">
    <table>
      <tr>
        <td width="150">Name:</td>
        <td width="300"><input name="name" id="name" type="text" /></td>
      </tr>
      <tr>
        <td>Share Type:</td>
        <td>
            <select id="share_type" name="share_type">
              <option value="hybrid" selected="selected">Hybrid Sharing</option>
              <option value="all_shared">All Shared</option>
              <option value="not_shared">Not Shared</option>
            </select>
        </td>
      </tr>
      <tr>
        <td><label for="colour">Colour</label></td>
        <td><input name="colour" id="colour" type="text" value="{{ rand_col }}" /></td>
      </tr>
      <tr>
        <td>Project:</td>
        <td><select id="project" name="project">
              <option selected="selected">Not assigned to Project</option>
            {% for p in projects %}
              <option value="{{ p.key }}">{{ p.name }}</option>
            {% endfor %}
            </select>
        </td>
      </tr>
    </table>
    <input id="submit" name="submit" type="submit" value="Add Calendar" />    
    </form>
{% endblock %}
