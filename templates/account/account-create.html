{% extends 'shared/base_form.html' %}
{%block pagetitle %}Schedule-Pro | New User Account{% endblock %}
{%block extra_head %}

{% endblock %}

{%block formtitle %}Create Account{% endblock %}
{%block main_content %}
    <form action="/accounts/create" method="post">
    <table>
      <tr>
        <td width="150">Email Address:</td>
        <td width="300">{{ user.email() }}</td>
      </tr>
      <tr>
        <td>First Name:</td>
        <td><input name="first_name" id="first_name" type="text" /></td>
      </tr>
      <tr>
        <td>Last Name:</td>
        <td><input name="last_name" id="last_name" type="text" /></td>
      </tr>
    </table>
    <input id="submit" name="submit" type="submit" value="Create Account" />
    </form>
{% endblock %}
