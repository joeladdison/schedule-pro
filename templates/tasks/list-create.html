{% extends 'shared/base_form.html' %}
{%block pagetitle %}Schedule-Pro | Add Task List{% endblock %}
{%block extra_head %}
<script src="/scripts/jquery.colorPicker.js" type="text/javascript"></script>
<script language="JavaScript" type="text/javascript">
$(document).ready(function(){
    $('#colour').colorPicker();
});
</script>
<link href="/css/colorPicker.css" type="text/css" rel="stylesheet" />
{% endblock %}

{%block formtitle %}Add Task List{% endblock %}
{%block main_content %}
    <form action="/tasks/list/add" method="post">
    <table>
      <tr>
        <td width="150">Name:</td>
        <td width="300"><input name="tl_name" id="tl_name" type="text" /></td>
      </tr>
      <tr>
        <td>Project:</td>
        <td><select id="project" name="project">
              <option selected="selected">Not assigned to Project</option>
            {% for p in projects %}
              <option value="{{ p.key.urlsafe() }}">{{ p.name }}</option>
            {% endfor %}
            </select>
        </td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input name="description" id="description" type="text" /></td>
      </tr>
      <tr>
        <td><label for="colour">Colour</label></td>
        <td><input name="colour" id="colour" type="text" value="{{ rand_col }}" /></td>
      </tr>
    </table>
    <input id="submit" name="submit" type="submit" value="Add Task List" />
    </form>
{% endblock %}
